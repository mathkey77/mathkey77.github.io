<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Math Physical - 수학 개념 및 피지컬 훈련</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="수학 개념 정리와 연산 퀴즈를 한 곳에서. 초등, 중등 수학 피지컬을 측정하고 랭킹에 도전하세요. 무료 학습 사이트.">
  <meta name="keywords" content="수학, 연산, 퀴즈, 초등수학, 중등수학, 수학개념, Math, 교육">
  <meta property="og:title" content="Math Physical - 수학 실력 측정기">
  <meta property="og:description" content="개념 학습 후 문제 풀이에 도전해보세요!">

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4334756219868470"
     crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">

  <div id="top-ad-slot" class="top-ad-slot">
    </div>

  <div id="menu-screen" class="screen active">
    <header class="header">
      <p class="title">Math Physical</p>
      <h1>수학 피지컬 측정기</h1>
      <p class="subtitle">과정과 토픽을 선택하고 짧게 집중 연습해 보세요. <br> 랭킹을 통해 다른 학생들과 경쟁하세요.</p>
    </header>

    <section class="section-card">
      <div class="nes-field">
        <label for="student-name">이름</label>
        <input id="student-name" class="nes-input" type="text" placeholder="예: 홍길동" maxlength="12" />
      </div>
    </section>

    <section class="section-card">
      <div class="nes-field">
        <label for="course-select">과정</label>
        <div class="nes-select">
          <select id="course-select">
            <option value="" disabled selected>로딩 중...</option>
          </select>
        </div>
      </div>

      <div class="nes-field" style="margin-top:12px;">
        <label for="topic-select">토픽</label>
        <div class="nes-select">
          <select id="topic-select">
            <option value="" disabled selected>과정을 먼저 선택하세요</option>
          </select>
        </div>
      </div>
    </section>

    <section class="section-card">
      <div class="nes-field">
        <label>문제 수</label>
        <div class="radio-group">
          <label class="radio-pill">
            <input type="radio" name="q-count" value="10" checked />
            <span>10문제</span>
          </label>
          <label class="radio-pill">
            <input type="radio" name="q-count" value="15" />
            <span>15문제</span>
          </label>
          <label class="radio-pill">
            <input type="radio" name="q-count" value="20" />
            <span>20문제</span>
          </label>
        </div>
      </div>
    </section>

    <button class="nes-btn is-primary" id="start-btn">연습 시작하기</button>
  </div>

<div id="article-screen" class="screen">
  <div class="result-inner">
    <h2 id="article-title">과정명 - 주제명</h2>
    <div id="article-content" class="section-card" style="text-align:left; min-height:200px; margin-bottom:20px;">
      설명을 불러오는 중...
    </div>
    <button id="go-to-quiz-btn" class="nes-btn is-primary" style="width:100%;">이 개념으로 문제 풀기</button>
    <button class="nes-btn" onclick="location.reload()" style="width:100%; margin-top:10px;">처음으로</button>
  </div>
</div>
<div id="game-screen" class="screen">
  
  <!-- 상단 HUD (헤드업 디스플레이): 진행도 및 타이머 -->
  <div class="quiz-header">
    <div class="progress-info">
      <span id="q-progress-text">Q. 1 / 10</span>
      <span id="stopwatch" class="timer-badge">00:00</span>
    </div>
    
    <div class="progress-track">
      <div id="time-bar" class="progress-fill"></div>
    </div>
  </div>

  <!-- 문제 영역 카드 -->
  <div class="quiz-card">
    <div id="q-text" class="question-text">문제를 불러오고 있습니다...</div>
  </div>

  <!-- 보기 영역 (그리드 레이아웃) -->
  <div id="choices" class="choices-grid">
    <!-- 자바스크립트가 버튼을 생성해 넣는 곳 -->
  </div>

  </div>
</div>

  <div id="result-screen" class="screen">
<div class="result-inner">
  <h2>피지컬 측정 완료!</h2>
  
  <!-- 점수 카드 -->
  <div class="result-card">
    <div class="result-label">SCORE</div>
    <div id="result-score" class="result-value">0 / 0</div>
  </div>

  <!-- 시간 카드 -->
  <div class="result-card" style="padding: 20px; margin-top: 15px; transform: scale(0.95);">
    <div class="result-label" style="font-size: 0.8rem;">TIME</div>
    <div id="result-time" class="result-value" style="font-size: 2rem;">0.00초</div>
  </div>

  <br>
  <!-- 기존 버튼들 유지 -->
  <button id="save-score-btn" class="nes-btn is-primary">랭킹 저장하기</button>
  <button id="view-ranking-btn" class="nes-btn">랭킹 보기</button>
  <button id="back-to-menu-from-result" class="nes-btn" onclick="switchScreen('menu-screen')">처음으로</button>
</div>

  </div>

  <div id="ranking-screen" class="screen">
    <div class="result-inner">
      <h2>랭킹</h2>

      <p class="result-line">
        <span id="ranking-meta" style="color:#9ca3af;"></span>
      </p>

      <div id="ranking-table-wrap" class="ranking-table-wrap">
        <div style="padding:12px;">랭킹을 불러오는 중...</div>
      </div>

      <button class="nes-btn" id="back-result-btn" style="margin-top:16px;">결과로 돌아가기</button>
      <button class="nes-btn" id="back-home-btn-2" style="margin-top:10px;">처음으로</button>
    </div>
  </div>

  <div id="info-screen" class="screen">
    <div class="result-inner" style="text-align:left;">
      <h2 id="info-title" style="margin-bottom:12px;"></h2>
      
      <div id="info-content" class="section-card" style="font-size:0.9rem; line-height:1.6; max-height:60vh; overflow-y:auto;">
        </div>

      <button class="nes-btn" onclick="switchScreen('menu-screen')" style="width:100%; margin-top:16px;">
        닫기
      </button>
    </div>
  </div>
  <footer class="main-footer">
  <div class="footer-links">
    <button id="btn-service-info" class="text-btn">서비스 소개</button>
    <span class="sep">|</span>
    <button id="btn-privacy" class="text-btn">개인정보처리방침</button>
    <span class="sep">|</span>
    <button id="btn-contact" class="text-btn">문의하기</button>
  </div>
  <p class="copyright">
    &copy; 2026 Math Physical. All rights reserved.
  </p>
</footer>
  </div>
  <script src="app.js"></script>

</body>
</html>
